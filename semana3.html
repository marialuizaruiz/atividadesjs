<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
    <style>
        body{
            font-size: larger;
            margin: 10px 50px;
            background-color: lightgoldenrodyellow;
        }
    </style> 
</head>
<body>
    <h2>Atividade 3</h2>
    
    <script type="text/javascript">
        
        //Exercício 1-------------------------------------------------------------------------------------
        let data = new Date();
        let semanas = ["Domingo", "Segunda-Feira", "Terça-Feira", "Quarta-Feira", "Quinta-Feira", "Sexta-Feira", "Sábado"];
        let semanaAtual = semanas[data.getDay()];
        let diaAtual = data.getDate();
        let meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        let mesAtual = meses[data.getMonth()];
        let anoAtual = data.getFullYear(); 
        document.write("<h3>Data Atual </h3>"+semanaAtual+", "+diaAtual+ " de "+mesAtual+ " de "+anoAtual+"<hr>");

        //Exercício 2-------------------------------------------------------------------------------------
        function horarioAtual() {
            let tempo = document.getElementById("tempo");

            let hora = new Date();
            let horaAtual = hora.getHours().toString().padStart(2, '0');
            let minutoAtual = hora.getMinutes().toString().padStart(2, '0');
            let segundoAtual = hora.getSeconds().toString().padStart(2, '0');

            let h = `${horaAtual}:${minutoAtual}:${segundoAtual}`;
            tempo.textContent = h;
        }

        setInterval(horarioAtual,1000);
        horarioAtual();

        //Exercício 3------------------------------------------------------------------------------------- 
        function verificarPalindromo() {
            var texto = document.getElementById('texto').value.toLowerCase();

            var textoNovo = texto.replace(/[^a-zA-Z]/g, '');

            var textoInvertido = textoNovo.split('').reverse().join('');

            if (textoNovo === textoInvertido) {
                alert('É um palíndromo!');
            } else {
                alert('Não é um palíndromo');
            }
        } 
    </script>

    <h3>Horário Atual</h3>
    <div id="tempo">00:00:00</div><hr>

    <form>
        <h3>Palíndromo</h3>
        <label for="texto">Informe uma palavra ou frase:</label>
        <input type="text" id="texto" placeholder="Digite aqui">
        <button onclick="verificarPalindromo()">Verificar</button>
    </form>
    
    <br><a href="index.html">Voltar</a>
</body>
</html>
